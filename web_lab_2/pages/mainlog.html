<script>
    //document.getElementById("button4").addEventListener("click", loadUser);
    loadUser()
    function loadUser(){
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://127.0.0.1:8080/auditorium', true);

        xhr.onload = function (){
            if(this.status == 200){
                const aud = JSON.parse(this.responseText);
                console.log(aud);
                let out = '';
                for(let i in aud) {
                    out += ' <div class="wrapper">' +
                        '<div class="product-img">' +
                        '<img src="../images/NOESIS-Auditorium.jpg" height="420" width="650">' +
                        '</div>' +
                        '<div class="product-info">' +
                        '<div class="product-text">' +
                        ' <h1>Аудиторія №' + aud[i].number_of_auditorium + '</h1>' +
                        '<hr>' +
                        '<p>' + aud[i].desc + '</p>' +
                        '<p> ' + aud[i].address + '</p>' +
                        '</div>' +
                        '<div class="product-price-btn">' +
                        '<p>' + aud[i].price + ' грн/год</p>' +
                        '<button type="button">Зарезервувати</button>' +
                        '</div>' +
                        '</div>' +
                        '</div>';
                    document.getElementById('cards').innerHTML = out;
                }
            }


        }
        xhr.send();
    }
</script>
